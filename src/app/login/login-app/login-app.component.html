<!-- col-4 offset-8 p-5  es para mover un row con un col hacia la derecha -->
<div class="col-4 p-5">
    <div class="card text-center">
        <div class="card-header bg-dark text-white">
            <p class="p2 card-text">Login</p>
        </div>
        <div class="card-body border border-secondary">

            <form action="">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" class="form-control text-center" name="username" placeholder="Ingrese usuario">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="password">Usuario</label>
                            <input type="password" id="password" class="form-control text-center" name="password" placeholder="Ingrese password">
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-12">
                        <div class="form-group">
                            <button class="btn btn-primary">Login in</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="text-center">No tienes cuenta! <a [routerLink]="['/registrar']">crea una cuenta</a></p>
                    </div>
                </div>


            </form>

        </div>
    </div>
</div>
