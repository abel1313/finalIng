<div class="col-8">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img [src]="['../../../assets/imagenes/Ferreteria/Logo-Ferreteria-RM-1.jpg']" class="d-block w-100 rounded" style="height: 30rem;" alt="Esta">
            </div>
            <div class="carousel-item">
                <img [src]="['../../../assets/imagenes/Ferreteria/ferreteiraEjemplo.jpg']" class="d-block w-100" style="height: 30rem;" alt="...">
            </div>
            <div class="carousel-item">
                <img [src]="['../../../assets/imagenes/Ferreteria/FerreDoble.jpg']" class="d-block w-100" style="height: 30rem;" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>
<!-- col-4 offset-8 p-5  es para mover un row con un col hacia la derecha -->
<div class="col-4 p-5">
    <div class="card text-center">
        <div class="card-header bg-dark text-white">
            <p class="p2 card-text fw-bold fs-4">Inicio de sesión</p>
        </div>
        <div class="card-body border border-secondary">

            <form action="">
                <div class="row p-3">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="username" class='p-1'>Usuario</label>
                            <input type="text" id="username" class="form-control text-center " name="username" placeholder="Ingrese usuario">
                        </div>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="password" class='p-1'>Contraseña</label>
                            <input type="password" id="password" class="form-control text-center" name="password" placeholder="Ingrese contraseña">
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-12">
                        <div class="form-group">
                            <button class="btn btn-primary col-10 fw-bold fs-5">Acceder</button>
                        </div>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-12">
                        <p class="text-center">¿No tienes cuenta? <a [routerLink]="['/registrar']">Crea una cuenta</a></p>
                    </div>
                </div>


            </form>

        </div>
    </div>
</div>
