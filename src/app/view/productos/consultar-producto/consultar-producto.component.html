<div class="row p-3 border lsN">
    <div class="col-4" *ngFor='let prod of prodComponentConsulta'>

        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-8 border  ">
                        <div class="form-group">
                            <label for="cantProd"></label>
                            <input type="text" class="form-control d-flex justify-content-center d-flex align-items-end" id="cantProd" placeholder="Ingrese Cantodad">
                        </div>
                    </div>
                    <div class="col-4 border d-flex justify-content-end d-flex align-items-start">
                        <button class="btn btn-info" value='{{ prod.idProducto }}' (click)='agregarSession($event) '>
                            <i class='fas fa-calculator-alt '></i> agregar
                        </button>
                    </div>
                </div>
            </div>

            <div class="card-body ">
                <h5 class="card-title ">Card title {{ prod.nombreProducto }}</h5>
                <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <p class="card-text"></p>

                <!--
                <button class="btn btn-primary col-8 mt-2" (click)="invalidSession()">Invalid</button>
                -->
            </div>
            <img [src]="['./assets/ImagenesFerreteria/ImagenesProductos/destornillador.jpg']" class="card-img-top " alt="... ">
            <a href="# " class="btn btn-primary" *ngIf="calando" (click)='invalidSessionCOnsulta();'>Go somewhere </a>
        </div>
    </div>
</div>
