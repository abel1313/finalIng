<!-- col-4 offset-8 p-5  es para mover un row con un col hacia la derecha -->
<div class="col-4 p-3">
    <div class="card text-center">
        <div class="card-header bg-dark text-white">
            <p class="p2 card-text fw-bold fs-4">Registrar usuario</p>
        </div>
        <div class="card-body border border-secondary">

            <form action="">

                <div class="col-12 d-flex justify-content-center">
                    <div class="form-floating mb-3 col-10">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="username" (ngModel)="usuarioRegistrar.username">
                        <label for="floatingInput">Ingrese nombre usuario</label>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <div class="form-floating mb-3 col-10">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Ingrese contraseña" name="contra" (ngModel)="usuarioRegistrar.contra">
                        <label for="floatingInput">Contraseña</label>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <div class="form-floating mb-3 col-10">
                        <input type="password" class="form-control" id="floatingInput" placeholder="Confirmar contraseña" name="confirmarContra" (ngModel)="usuarioRegistrar.confirmarContra">
                        <label for="floatingInput">Confirmar contraseña</label>
                    </div>
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <div class="form-floating mb-3 col-10">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="" (ngModel)="usuarioRegistrar.nombre">
                        <label for="floatingInput">Número de celular *opcional</label>
                    </div>
                </div>


                <div class="col-12 p-3 d-flex justify-content-center">
                    <div class="d-flex align-items-center">
                        <strong class=''>Loading...</strong>
                        <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                    </div>
                </div>


                <div class="col-12 d-grid grap-2 d-flex justify-content-center">
                    <button class="btn btn-primary fw-bold fs-5 col-10" (click)="registerUser()">Registrar</button>
                </div>

                <div class="row p-2">
                    <div class="col-12">
                        <p class="text-center">¿Ya tienes cuenta? <a [routerLink]="['/login']">Acceder</a></p>
                    </div>
                </div>



            </form>

        </div>
    </div>
</div>
